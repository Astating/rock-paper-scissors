<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <main>
      <h1>CHOOSE YOUR WEAPON!</h1>
      <div id="rps">
        <div id="rock" class="button" alt="rock">
          <img src="img/rock.jpg" alt="Rock">
        </div>
        <div id="paper" class="button" alt="paper">
          <img src="img/paper.jpg" alt="Paper">
        </div>
        <div id="scissors" class="button" alt="scissors">
          <img src="img/scissors.jpg" alt="Scissors">
        </div>
      </div>
      <div id="display">
        <p id="gamescount"></p>
        <p id="results"></p>
        <p id="final-result"></p>
      </div>
    </main>

    <footer><a href="https://github.com/Astating" target="_blank"><img class="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu8SaO-IyeVSkhSKLnEgLIHCxxN7d7Qx2BPPeNFJ=s32-c-mo" alt="Me"></a></footer>

    <script src="rps.js"></script>
  </body>
</html>
